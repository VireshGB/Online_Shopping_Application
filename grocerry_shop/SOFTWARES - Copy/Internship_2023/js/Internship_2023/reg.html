<div class="container-fluid p-3 mt-2">
    <div class="row">
        <form method="POST" action="reg_insert.jsp">
        <h1 class="text-success">  Create an Account </h1>
        <div class="mt-3 mb-3">
          <label> First_name</label>
          <input type="text" name="t1" class="form-control" required>
        </div>

      <div class="mt-3 mb-3">
          <label> Last_name</label>
          <input type="text" name="t2" class="form-control" required>
        </div>

            <div class="mt-3 mb-3">
          <label> Gender</label>
          Male<input type="radio" name="t3" class="check-input" value="male" required>
                Female <input type="radio" name="t3" class="check-input" value="female" required>
        </div>

            <div class="mt-3 mb-3">
          <label> Address</label>
          <input type="text" name="t4" class="form-control" required>
        </div>

            <div class="mt-3 mb-3">
          <label> Pincode</label>
          <input type="text" name="t5" class="form-control" required>
        </div>

            <div class="mt-3 mb-3">
          <label> Email</label>
          <input type="email" name="t6" class="form-control" required>
        </div>

             <div class="mt-3 mb-3">
          <label> Password</label>
          <input type="password" name="t7" class="form-control" required>
        </div>

            <div class="mt-3 mb-3">
          <label> Mobile_No</label>
          <input type="text" name="t8" class="form-control" required>
        </div>

            <div class="mt-3 mb-3">
          <label> Profile_Photo</label>
          <input type="text" name="t9" class="form-control" required>
        </div>

      <p> <button type="submit" class="btn btn-success"> Submit </button> </p>
        </form>
    </div>
</div>
